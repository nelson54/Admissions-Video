<html>
	<script id="html5-video-template" type="text/x-handlebars-template" title="videoTemplate">
			<div id="video">
				<video width="720" height="340" style="background-color:black;" controls>
				  {{#if videoMp4Url}}<source src="{{videoMp4Url}}"  type='video/mp4; codecs="avc1.42E01E, mp4a.40.2"'>{{/if}}
				  {{#if videoWebMUrl}}<source src="{{videoWebMUrl}}" type='video/webm; codecs="vp8, vorbis"'>{{/if}}
				  {{#if videoOgvUrl}}<source src="{{videoOgvUrl}}"  type='video/ogg; codecs="theora, vorbis"'>{{/if}}
				</video>
				<div id="description">
					<h1>{{title}}</h1>
					<p>{{description}}</p>
				</div>
				<div id="comments">
					<fb:comments width="720px" css="http://www.ferris.edu/admissions/video/fbcomments.css" xid={{id}}></fb:comments>
				</div>
			</div>
			
		</div>
	</script>
	<script id="page-template" type="text/x-handlebars-template" title="navigation">
		<div id="thumbnails">
			{{#each order}}
			<a class="thumbnail" href="{{this.attributes.url}}"><img src="{{this.attributes.thumbnailSmallUrl}}" /></a>
			{{/each}}
		</div>
	</script>
</html>
